<!DOCTYPE html>
<html>
<head>
	<title>jquery plugin popup</title>
	<link rel="stylesheet" type="text/css" href="style/popup.css">
<body>
	<h1>Jquery popup test</h1>


	<div class="big-margin">
	<a href="#" class="button" id="test">Click me! </a>
	</div>

	<!-- we include the popup script -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script></head>
	<script src="plugin/jquery.popup.js" ></script>
	<script>
	(function($){
	        $(document).ready(function(){
	        	//we put some contents in the pop-up
				var title = "<h3>Plugin jQuery</h3>";
				var content="This is a plugin test";

				$("#test").on("click", function(e){
					$(this).modalDialog({ "content": content, "title":title, "width": 500 } );
					return false; //return false to prevent automatic return.
				})

		});

	})(jQuery) ;
	</script>

</body>
</html>
